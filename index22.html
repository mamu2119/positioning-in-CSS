<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: darkblue;
                padding: 10px;
            }
            div.first {
                opacity: 0.0
            }
            div.second {
                opacity: 0.2
            }div.third {
                opacity: 0.5
            }
        </style>
    </head>
    <body>
        <h1>The opacity Property</h1>
        <p>This is how this property looks:</p>
        <div class="first">Opacity is 0.0</div>
        <div class="second">Opacity is 0.2</div>
        <div class="third">Opacity is 0.5</div>
        <div><p>Opacity is 1 (default)</p></div>
    </body>
</html>
